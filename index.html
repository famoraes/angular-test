<!DOCTYPE html>
<html ng-app="akdmie">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />
    <title>Angular test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content="" name="description" />
    <meta content="" name="author" />

      <!-- build:css css/vendor.css -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- endbuild -->

    <!-- build:css css/app.css -->
    <link href="src/assets/css/main.css" rel="stylesheet" type="text/css" class="main-stylesheet" />
    <!-- endbuild -->

  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Mock inc.</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li ng-class="{'active': state.current.name.indexOf('invoices') >= 0}"><a ui-sref="invoices.list">Invoices</a></li>
            <li ng-class="{'active': state.current.name.indexOf('companies') >= 0}"><a ui-sref="companies.list">Company</a></li>
            <li ng-class="{'active': state.current.name.indexOf('products') >= 0}"><a ui-sref="products.list">Product</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container" style="margin-top: 65px;">
      <div ui-view="content" class="content"></div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- endbuild -->

    <!-- build:js scripts/script.js -->
    <!-- App Config -->
    <script src="src/app.modules.js"></script>
    <!-- Services -->
    <script src="src/services/invoice.js"></script>
    <script src="src/services/company.js"></script>
    <script src="src/services/product.js"></script>
    <!-- Components -->
    <script src="src/components/invoice/controllers.js"></script>
    <script src="src/components/company/controllers.js"></script>
    <script src="src/components/product/controllers.js"></script>

    <!-- Routes -->
    <script src="src/app.routes.js"></script>
    <!-- endbuild -->

  </body>
</html>
