<form class="form" name="invoiceForm" ng-submit="invoiceForm.$valid && createInvoicy()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" ng-model="products.data.edit.mock_inventory_product.name" name="name" required placeholder="Ex: Red Shoes">
  </div>
  <div class="form-group">
    <label for="brand">Discount</label>
    <input type="number" step="0.01" class="form-control" ng-model="products.data.edit.mock_inventory_product.brand" name="brand" required placeholder="Ex: All stars">
  </div>
  <div class="form-group">
    <a class="btn btn-default" ui-sref="products.list">Cancel</a>
    <button type="submit" class="btn btn-success">Save</button>
  </div>
</form>
